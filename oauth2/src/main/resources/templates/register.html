<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8"/>
		<title>注册界面</title>
		<link rel="stylesheet" href="../../css/reset.css" />
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../../css/font-awesome.min.css" />
	</head>
	<body>
		<div class="wrap login_wrap">
			<div class="content">
				
				<div class="logo"></div>
				
				<div class="login_box">	
					
					<div class="login_form">
						<div class="login_title">
							注册
						</div>
							<div class="form_text_ipt">
								<input id="userIdc" name="phone" type="text" placeholder="请输入11位手机号"/>
							</div>
							<div class="ececk_warning"><span>手机号/邮箱不能为空</span></div>
							<div class="form_text_ipt">
								<input id="passWordc" name="password" type="password" placeholder="密码"/>
							</div>
							<div class="ececk_warning"><span>密码不能为空</span></div>
							<div class="form_text_ipt">
								<input id="passWordmorec" name="repassword" type="password" placeholder="重复密码"/>
							</div>
							<div class="ececk_warning"><span>密码不能为空</span></div>
							<div class="form_text_ipt verificationCodeWrap clearFloat">
								<input id="verificationCodec" class="verificationCode" name="smsCode" type="text" placeholder="验证码"/>
								<span id="getShorMessageNumc" class="getShorMessageNum">获取验证码</span>
            					<span id="getShorMessageNumlater" class="getShorMessageNum getShorMessageNumlater">倒计时:60s</span>
							</div>
							<div class="ececk_warning"><span>验证码不能为空</span></div>
							
							<div class="form_btn">
								<button id="registerClick">注册</button>
							</div>
							<div class="form_reg_btn">
								<span>已有帐号？</span><a href="/auth/require">马上登录</a>
							</div>
						<div class="other_login">
							<div class="left other_left">
								<span>其它登录方式</span>
							</div>
							<div class="right other_right">
								<a href="${re.contextPath}/login/qq"><i class="fa fa-qq fa-2x"></i></a>
								<a href="${re.contextPath}/login/weixin"><i class="fa fa-weixin fa-2x"></i></a>
								<a href="${re.contextPath}/login/weibo"><i class="fa fa-weibo fa-2x"></i></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="../../js/jquery.min.js"></script>
	<script src="../../layui/layui.js"></script>
	<script src="../../js/register.js"></script>
	<script src="../../js/jquery.cookie.js"></script>
</html>
